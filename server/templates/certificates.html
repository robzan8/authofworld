<!DOCTYPE html>
<html>
{{template "head" "Auth of World - Your Certificates"}}

<body>
  <table>
    <tr>
      <th>Creator</th>
      <th>Owner</th>
      <th>Description</th>
      <th>QRCode</th>
    </tr>
    {{range .}}
    <tr>
      <td>{{.Creator}}</td>
      <td>{{.Owner}}</td>
      <td>{{.Description}}</td>
      <td><a href="/qrcode/{{.Id}}">{{.Id}}</a></td>
    </tr>
    {{end}}
  </table>
</body>

</html>
