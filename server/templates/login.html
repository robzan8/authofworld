<!DOCTYPE html>
<html>
{{template "head" "Auth of World - Login"}}

<body>
  <form enctype="multipart/form-data" action="/login" method="post">
    <span>Email:</span>
    <input type="email" name="email" required>
    <br>
    <span>Password:</span>
    <input type="password" name="password">
    <br>
    <span></span>
    <input type="submit" value="Go!">
  </form>
</body>

</html>
