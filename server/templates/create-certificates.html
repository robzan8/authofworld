<!DOCTYPE html>
<html>
{{template "head" "Auth of World - Create Certificates"}}

<body>
<form enctype="multipart/form-data" action="/certificates" method="post">
	<span>How many certificates do you want to issue?</span>
	<input type="number" name="numCerts" min="1" max="100" required>
	<br>
	<span>Brief description of the associated product:</span>
	<input type="text" name="description" required>
	<br>
	<span></span>
	<input type="submit" value="Go!">
</form>
</body>

</html>
